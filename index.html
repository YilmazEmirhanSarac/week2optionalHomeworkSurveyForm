<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading" id="title">Page heading</h1>
    <p class="description" id="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate ad fugiat quasi blanditiis cum ipsa amet, 
        culpa quam aut fuga?</p>
    <form id="survey-form">
        <div class="allformelements">
            <div class="getname">
                <label id="name-label" for="name">Fullname :</label>
                <input id="name" type="text" placeholder="Please enter your fullname" required>
            </div>
            <div class="getemail">
                <label id="email-label" for="email">E-mail :</label>
                <input id="email" type="email" placeholder="example@domain.com" required>
            </div>
            <div class="getage">
                <label id="number-label" for="number">Age :</label>
                <input id="number" type="number" min="1" max="100" placeholder="Enter your age between 1 to 100" required>
            </div>
            <div class="getgender">
                <label for="dropdown">Choose your gender :</label>
                <select id="dropdown" name="options" required>
                    <option value="" disabled selected>Make your choice</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="getsocialmedia">
                <p>Where did you hear us?</p>
                <input type="radio" id="instagram" name="socialmedia" value="instagram" required>
                <label for="instagram">Instagram</label>
                <input type="radio" id="linkedin" name="socialmedia" value="linkedin">
                <label for="linkedin">Linkedin</label>
                <input type="radio" id="x" name="socialmedia" value="x">
                <label for="x">x</label>
            </div>
            <div class="getpermission">
                <input type="checkbox" id="termsofservice" required>
                <label for="termsofservice">Terms Of Service</label>
                <input type="checkbox" id="subcribefornews">
                <label for="subcribefornews">Subscribe For News</label>
            </div>
            <div class="getsuggestions">
                <label for="suggestions">Suggestions</label>
                <textarea id="suggestions" name="suggestions" rows="5" cols="40" placeholder="You can write us your feedback, suggestions and requests."></textarea>
            </div>
            <div>
                <input type="submit" id="submit" value="Sign up">
            </div>
        </div>    
    </form>
</body>
</html>
